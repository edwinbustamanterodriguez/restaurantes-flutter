name: restaurantes
description: This is a restaurant project using GetX for Alfredo

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  cached_network_image: ^3.2.0
  get_time_ago: ^1.1.2
  flutter_rating_bar: ^4.0.0
  multi_select_flutter: ^4.1.2
  image_picker:
  dio: ^4.0.6
  loading_animation_widget: ^1.1.0+3
  flutter_native_splash: ^2.1.3+1
  flutter_launcher_icons: ^0.9.2


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ios-icon.png"
  image_path_android: "assets/launcher/android-icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"
  image_path: "assets/launcher/ios-icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/launcher/

  fonts:
    - family: Nexa
      fonts:
        - asset: assets/fonts/Nexa.otf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf

flutter_native_splash:
  fullscreen: true
  color: "#121f3d"
  color_dark: "#121f3d"
  #background_image: "assets/images/background.png"
  #background_image_dark: "assets/images/background.png"
  image: assets/launcher/foreground.png
  image_dark: assets/launcher/foreground.png
  #branding: assets/launcher/foreground.png
  #branding_mode: bottom
  # flutter pub run flutter_native_splash:create
